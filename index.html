<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="fonts/Roboto-Light.ttf" />
</head>

<body>

  <div class="container" >
    <div class="row align-items-center vh-100">
      <div class="card border mx-auto shadow">
        <img src="images/college.png" class="avatar shadow">
        <div class="card-body">
          <div class="title-section">
            <div class="second_logo">
              <img src="images/download.png" width="48px"
              height="48px"/>
            </div>
            <div class="text-title">
              <span id="title_" class="align-items-center">Welcome Back!</span>
            </div>
          </div>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email" name="username">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <br />
              <button type="submit" class="btn custom-btn submit_button">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</html>
